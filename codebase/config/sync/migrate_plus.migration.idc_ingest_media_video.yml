uuid: 90046574-3b49-421a-a94b-05138c841f3e
langcode: en
status: true
dependencies: {  }
id: idc_ingest_media_video
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: idc_ingest
label: '(3e) Ingest New Video Media'
source:
  plugin: idc_csv
  ids:
    - unique_id
  path: 'Will be populated by the Migrate Source UI'
  constants:
    STATUS: true
    DISPLAY: true
    ADMIN: 1
    DRUPAL_FS: 'private://'
    TMP_FS: /tmp/
process:
  field_unique_id: unique_id
  _url_filename:
    -
      plugin: callback
      callable: parse_url
      source: url
    -
      plugin: extract
      index:
        - path
    -
      plugin: callback
      callable: basename
  _url_filepath:
    plugin: concat
    source:
      - constants/TMP_FS
      - '@_url_filename'
  _download_filepath:
    plugin: file_copy
    source:
      - url
      - '@_url_filepath'
    file_exists: 1
  _file_sha:
    plugin: callback
    callable: sha1_file
    source: '@_download_filepath'
  _destination_filepath:
    plugin: pairtree
    source: '@_file_sha'
  _destination_drupalpath:
    plugin: concat
    source:
      - constants/DRUPAL_FS
      - '@_destination_filepath'
  field_access_terms:
    -
      plugin: skip_on_empty
      method: process
      source: access_terms
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: parse_entity_lookup
      defaults:
        entity_type: taxonomy_term
        bundle: islandora_access
        bundle_key: vid
        value_key: field_unique_id
  field_original_name: original_name
  field_media_video_file/target_id:
    plugin: file_import
    source: '@_download_filepath'
    uid: constants/ADMIN
    move: true
    reuse: false
    rename: false
    id_only: true
    destination: '@_destination_drupalpath'
    mimetype: mime_type
    filename: '@_url_filename'
  field_mime_type: mime_type
  name: name
  field_media_of:
    plugin: parse_entity_lookup
    source: media_of
    defaults:
      entity_type: node
      bundle: islandora_object
      bundle_key: type
      value_key: field_unique_id
  field_media_use:
    -
      plugin: skip_on_empty
      method: process
      source: media_use
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle: islandora_media_use
      bundle_key: vid
      value_key: name
  field_restricted_access: restricted_access
  status: constants/STATUS
destination:
  plugin: 'entity:media'
  default_bundle: video
  validate: true
migration_dependencies: null
