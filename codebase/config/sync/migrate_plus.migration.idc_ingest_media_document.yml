uuid: 88ffc053-f82d-42bc-8a3d-766f07572c49
langcode: en
status: true
dependencies: {  }
id: idc_ingest_media_document
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: idc_ingest
label: '(3c) Ingest New Document (e.g. PDF) Media'
source:
  plugin: idc_csv
  ids:
    - local_id
  path: 'Will be populated by the Migrate Source UI'
  constants:
    STATUS: true
    DISPLAY: true
    ADMIN: 1
    DRUPAL_FS: 'private://'
    TMP_FS: /tmp/
process:
  _url_filename:
    -
      plugin: callback
      callable: parse_url
      source: url
    -
      plugin: extract
      index:
        - path
    -
      plugin: callback
      callable: basename
  _url_filepath:
    plugin: concat
    source:
      - constants/TMP_FS
      - '@_url_filename'
  _download_filepath:
    plugin: file_copy
    source:
      - url
      - '@_url_filepath'
    file_exists: 1
  _file_sha:
    plugin: callback
    callable: sha1_file
    source: '@_download_filepath'
  _destination_filepath:
    plugin: pairtree
    source: '@_file_sha'
  _destination_drupalpath:
    plugin: concat
    source:
      - constants/DRUPAL_FS
      - '@_destination_filepath'
  field_access_terms:
    -
      plugin: skip_on_empty
      method: process
      source: access_terms
    -
      plugin: explode
      delimiter: '|'
      strict: false
    -
      plugin: entity_lookup
      bundle_key: vid
      bundle: islandora_access
      entity_type: taxonomy_term
      value_key: name
  field_original_name: original_name
  field_media_document/target_id:
    plugin: file_import
    source: '@_download_filepath'
    move: true
    reuse: false
    rename: false
    id_only: true
    destination: '@_destination_drupalpath'
    mimetype: mime_type
    filename: name
  field_mime_type: mime_type
  name/value: name
  field_media_of:
    plugin: parse_entity_lookup
    source: media_of
    defaults:
      entity_type: node
      bundle: islandora_object
      bundle_key: type
      value_key: title
  field_media_use:
    -
      plugin: skip_on_empty
      method: process
      source: media_use
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: islandora_media_use
  status: constants/STATUS
destination:
  plugin: 'entity:media'
  default_bundle: document
migration_dependencies: null
