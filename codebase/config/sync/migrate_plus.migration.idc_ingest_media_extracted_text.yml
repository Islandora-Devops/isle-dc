uuid: 5861c879-474a-4f00-adc8-c61e368bb35a
langcode: en
status: true
dependencies: {  }
id: idc_ingest_media_extracted_text
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: idc_ingest
label: '(3d) Ingest New Extracted Text Media'
source:
  plugin: csv
  ids:
    - local_id
  path: 'Will be populated by the Migrate Source UI'
  constants:
    STATUS: true
    DISPLAY: true
    ADMIN: 1
    DRUPAL_FS: "private://"
    TMP_FS: "/tmp/"
    FORMAT: "basic_html"
process:
  _url_filename:
    -
      plugin: callback
      callable: parse_url
      source: url
    -
      plugin: extract
      index:
        - path
    -
      plugin: callback
      callable: basename
  _url_filepath:
    plugin: concat
    source:
      - constants/TMP_FS
      - '@_url_filename'
  _download_filepath:
    plugin: file_copy
    source:
      - url
      - '@_url_filepath'
    file_exists: 1
  _file_sha:
    plugin: callback
    callable: sha1_file
    source: '@_download_filepath'
  _destination_filepath:
    plugin: pairtree
    source: '@_file_sha'
  _destination_drupalpath:
    plugin: concat
    source:
      - constants/DRUPAL_FS
      - '@_destination_filepath'
  field_media_file/target_id:
    plugin: file_import
    source: '@_download_filepath'
    move: true
    reuse: false
    rename: false
    id_only: true
    destination: '@_destination_drupalpath'
    mimetype: mime_type
    filename: name
  field_mime_type: mime_type
  name/value: name
  field_media_of:
    plugin: migration_lookup
    migration: idc_ingest_new_items
    no_stub: true
    source: media_of
  field_media_use:
    -
      plugin: skip_on_empty
      method: process
      source: media_use
    -
      plugin: explode
      delimiter: '|'
      strict: false
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: islandora_media_use
  status: constants/STATUS
destination:
  plugin: 'entity:media'
  default_bundle: extracted_text
migration_dependencies: null
