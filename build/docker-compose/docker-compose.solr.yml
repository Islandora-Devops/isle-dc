version: "3.7"
networks:
  default:
    internal: true
  gateway:
    external: true
services:
  solr:
    restart: ${RESTART_POLICY}
    image: ${REPOSITORY}/solr:${TAG}
    # No volumes are defined here, other docker-compose.yml files such as
    # docker-compose.demo.yml are expected to extend this definition based
    # on their workflow.
    networks:
      default:
    labels:
      # Do not expose in production.
      - traefik.enable=${EXPOSE_SOLR:-false}
      - traefik.http.services.${COMPOSE_PROJECT_NAME}-solr.loadbalancer.server.port=8983
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}-solr_http.service=${COMPOSE_PROJECT_NAME}-solr
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}-solr_http.entrypoints=solr
    deploy:
      resources:
          limits:
            memory: ${SOLR_MEMORY_LIMIT:-8G}
          reservations:
            memory: 6G
