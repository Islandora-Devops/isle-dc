version: "3.7"
networks:
  default:
    internal: true
services:
  crayfits:
    restart: ${RESTART_POLICY}
    image: ${REPOSITORY}/crayfits:${TAG}
    depends_on:
      - fits
    deploy:
      resources:
          limits:
            memory: ${CRAYFITS_MEMORY_LIMIT:-1G}
          reservations:
            memory: 512M
  fits:
    restart: ${RESTART_POLICY}
    image: ${REPOSITORY}/fits:${TAG}
    deploy:
      resources:
          limits:
            memory: ${FITS_MEMORY_LIMIT:-2G}
          reservations:
            memory: 1000M
